    <main>
        <section>
            <h2>Contact Me ðŸ“§</h2>
            <form action="mailto:rzeynalov20290@ada.edu.az" method="post" enctype="text/plain">
                <div>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <div>
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject">
                </div>
                
                <div>
                    <label>Preferred Contact Method:</label>
                    <input type="radio" id="contact-email" name="contact-method" value="email" checked>
                    <label for="contact-email">Email</label>
                    
                    <input type="radio" id="contact-phone" name="contact-method" value="phone">
                    <label for="contact-phone">Phone</label>
                </div>
                
                <div>
                    <label>Interests (select all that apply):</label><br>
                    <input type="checkbox" id="interest-html" name="interests" value="html">
                    <label for="interest-html">HTML</label><br>
                    
                    <input type="checkbox" id="interest-css" name="interests" value="css">
                    <label for="interest-css">CSS</label><br>
                    
                    <input type="checkbox" id="interest-js" name="interests" value="javascript">
                    <label for="interest-js">JavaScript</label>
                </div>
                
                <div>
                    <label for="country">Country:</label>
                    <select id="country" name="country">
                        <option value="az">Azerbaijan</option>
                        <option value="ru">Russia</option>
                        <option value="ua">Ukraine</option>
                        <option value="kz">Kazahstan</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div>
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="5" cols="40" placeholder="Enter your message here..."></textarea>
                </div>
                
                <div>
                    <input type="submit" value="Send Message">
                    <input type="reset" value="Clear Form">
                </div>
            </form>
        </section>
    </main>
